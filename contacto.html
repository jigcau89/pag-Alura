<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Babería Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"/></h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="produtos.html">Productos</a></li>
            <li><a href="contacto.html"> Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electronico</label>
        <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com" />

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" class="input-padron" required  placeholder="(XX) XXXX XXXX"/>

        <label for="mensaje">Mensaje</label>
        <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

        <fieldset>
 
          <legend>¿Cómo le gustaría que lo contactemos?</legend>

          <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email" />Email</label>
          

          <label for="radio-telefono"><input type="radio" name="contacto" value="email" id="radio-telefono" />Teléfono</label>
          

          <label for="radio-whatsapp"><input type="radio" name="contacto" value="email" id="radio-whatsapp" checked />Whatsapp</label>
          
        </fieldset>

        <fieldset>
            <legend>¿En cuál horario prefiere ser atendido?</legend>
            <select name="" id="">
                <option value="">Mañana</option>
                <option value="">Tarde</option>
                <option value="">Noche</option>
            </select>
        </fieldset>

        <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>Le gustaría recibir novedades de la Barbería Alura</label>
        
        <input class="enviar" type="submit" value="Enviar formulario" />
      </form>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Miércoles</td>
            <td>08h - 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h - 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura" />
      <p class="copyright">&copy Copyright Barbería Alura - 2022 - <a href="https://www.jigcomp.com.ar/"> JigComp Soluciones Informatica & 3D</a></p>
    </footer>
  </body>
</html>
